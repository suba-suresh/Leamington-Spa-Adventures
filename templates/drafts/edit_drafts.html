{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Create Draft</h2>
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Draft</button>
    </form>
</div>
{% endblock %}
