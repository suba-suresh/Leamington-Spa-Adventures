{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>{{ draft.title|default:"Untitled Draft" }}</h2>
    <p>{{ draft.content }}</p>
    <a href="{% url 'edit_draft' draft.id %}" class="btn btn-primary">Edit Draft</a>
    <a href="{% url 'drafts_list' %}" class="btn btn-secondary ms-2">Back to Drafts</a>
</div>
{% endblock %}
