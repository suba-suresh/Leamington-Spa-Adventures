{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1>Your Drafts</h1>
    <div class="row">
        {% for draft in drafts_list %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{ draft.content|slice:":100" }}...</p>
                        <a href="{% url 'view_draft' draft.id %}" class="btn btn-primary">View Draft</a>
                        <a href="{% url 'edit_draft' draft.id %}" class="btn btn-secondary ms-2">Edit Draft</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No drafts found.</p>
        {% endfor %}
    </div>
    <a href="{% url 'create_draft' %}" class="btn btn-success">Create New Draft</a>
</div>
{% endblock %}
